<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papou코ek</title>
</head>
<body>
    
<h1>Papou코ek</h1>
<h2>Kolikr치t bude papou코ek opakovat?</h2>

<input type="number" id="input">
<button id="button">Klik</button>

<p id="text"></p>

    <script>
        let input = document.querySelector("#input")
        let button = document.querySelector("#button")
        let text = document.querySelector("#text")
        let znak = "Ahoj!"

        button.addEventListener("click", ahoj)
        function ahoj(){
            text.innerText = ""
            for(let i = 0; i < input.value; i++){
                text.innerText += znak
            }
            input.value = ""
        }


    </script>

</body>
</html>
