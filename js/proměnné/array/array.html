<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const starWars = ["Darth Vader", "Luke Skywalker", "Obi-Wan Kenobi"]
            starWars.push("Chewie", "Yoda", "Ewok", "Princess Leia")
            starWars.pop() //odebere poslední hodnotu z arraye
            starWars.shift() //odebere první hodnotu z arraye
            starWars.splice(3, 1) //odebere zprostřed - odkud a kolik
            for (let i = 0; i < starWars.length; i++) {
                console.log(starWars[i])
            }
        </script>
    </body>
</html>
