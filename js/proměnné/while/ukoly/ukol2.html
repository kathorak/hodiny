<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ukázka cykly</title>
    </head>

    <body>
        <script>
            // Úkol 2 - vypiš čísla od 15 do 20 a jejich součet
            let k = 15
            let soucet = 0

            while (k <= 20) {
                console.log(k)
                soucet = soucet + k
                k++
            }
            console.log(soucet)
        </script>
    </body>
</html>
