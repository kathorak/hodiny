<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ukázka cykly</title>
    </head>

    <body>
        <script>
            // Úkol 3 - vypisuj náhodná čísla od 0 do 10, dokud nepadne číslo 5
            let hodnotaKostky = 0

            while (hodnotaKostky <= 10) {
                hodnotaKostky = Math.floor(Math.random() * 10) + 1
                console.log(hodnotaKostky)
                if (hodnotaKostky === 5) {
                    break
                }
            }
        </script>
    </body>
</html>
